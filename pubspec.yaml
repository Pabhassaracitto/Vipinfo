name: gtd_manager_pro
description: Ứng dụng quản lý công việc GTD Pro với 10 tính năng nâng cao
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Core
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  intl: ^0.18.1

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Firebase Cloud Sync
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # UI & Charts
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # File handling
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  share_plus: ^7.2.1

  # Utils
  uuid: ^4.2.2
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true